AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: hlb-yt-dlp
Globals:
  Function:
    Timeout: 300
    MemorySize: 256
    Architectures:
      - x86_64

Resources:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-layerversion.html
  ytdlp:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: hlb-yt-dlp
      Description: hlb-yt-dlp
      ContentUri: ../../layers/yt-dlp
      CompatibleRuntimes:
        - python3.11
    Metadata:
      BuildMethod: python3.11

  # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
  FunctionQueue:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../code/
      Handler: func_queue.handler
      Runtime: python3.11
      MemorySize: 1024
      Events:
        Queue:
          Type: SQS
          Properties:
            Queue: !GetAtt Queue.Arn
      Environment:
        Variables:
          TABLE_NAME: !Ref Table
          QUEUE_URL: !Ref Queue
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref Table
      Layers:
        - !Ref ytdlp

# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
  FunctionRead:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../code/
      Handler: func_read.handler
      Runtime: python3.11
      MemorySize: 128
      Environment:
        Variables:
          TABLE_NAME: !Ref Table
          QUEUE_URL: !Ref Queue
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref Table
        - SQSSendMessagePolicy:
            QueueName: !GetAtt Queue.QueueName

  FunctionAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../code/
      Handler: api.lambda_handler
      Runtime: python3.11
      Layers:
        - !Ref ytdlp
      MemorySize: 1024
      Environment:
        Variables:
          TABLE_NAME: !Ref Table
          TABLE_CHANNELS: !Ref TableChannels
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref Table
        - DynamoDBCrudPolicy:
            TableName: !Ref TableChannels
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: get

  FunctionWebsite:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../code/
      Handler: website.lambda_handler
      Runtime: python3.11
      MemorySize: 1024
      Environment:
        Variables:
          TABLE_NAME: !Ref Table
      Events:
        Api:
          Type: Api
          Properties:
            Path: /website
            Method: get

# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-dynamodb-table.html
  Table:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      DeletionProtectionEnabled: false
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      AttributeDefinitions:
        -
          AttributeName: "id"
          AttributeType: "S"
        -
          AttributeName: "uploader_id"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "id"
          KeyType: "HASH"
        -
          AttributeName: "uploader_id"
          KeyType: "RANGE"

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-dynamodb-table.html
  TableChannels:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      DeletionProtectionEnabled: false
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      AttributeDefinitions:
        -
          AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "id"
          KeyType: "HASH"

# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-sqs-queue.html
  Queue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 300

# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-sqs-queue.html
  QueueEC2:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 10

Outputs:
  Api:
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"